<div class="app-container">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <main class="main-content" [class.sidebar-collapsed]="sidebarService.isCollapsed()">
    <div class="dashboard">
      <!-- Welcome Section -->
      <div class="welcome-section">
        <div class="welcome-avatar">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 17.0783 4 18.0609 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="welcome-text">
          <h2>Bienvenida, Marcela Soto Bello</h2>
        </div>
      </div>

      <!-- Cards Grid -->
      <div class="cards-grid">
        <!-- Data Cards -->
        <app-data-card 
          title="CERTIFICACIONES" 
          [isLoading]="isLoading"
          [count]="100"
          icon="certificate"
          updatedDate="14-11-2024">
        </app-data-card>

        <app-data-card 
          title="PROCESOS DE CERTIFICACIÃ“N" 
          [isLoading]="isLoading"
          [count]="100"
          icon="gear"
          updatedDate="14-11-2024">
        </app-data-card>

        <app-data-card 
          title="POSTULANTES" 
          [isLoading]="isLoading"
          [count]="100"
          icon="users"
          updatedDate="14-11-2024">
        </app-data-card>

        <app-data-card 
          title="REPORTES" 
          [isLoading]="isLoading"
          [count]="100"
          icon="chart"
          updatedDate="14-11-2024">
        </app-data-card>

        <!-- Mass Upload Card -->
        <app-mass-upload-card [isLoading]="isLoading"></app-mass-upload-card>
      </div>
    </div>
  </main>
</div>
