<header class="header">
  <div class="header-left">
    <div class="logo">
      <span class="logo-text">NTT DATA</span>
    </div>
    <div class="app-title">
      <span>{{ currentPageTitle }}</span>
    </div>
  </div>
  
  <div class="header-right">
    <div class="user-profile" (click)="toggleUserMenu()">
      <div class="user-avatar">
        <span class="avatar-text">MS</span>
      </div>
      <span class="user-name">Marcela</span>
      <div class="dropdown-arrow" [class.rotated]="isUserMenuOpen">
        <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 1.5L6 6.5L11 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>

    <!-- Menú desplegable del usuario -->
    <div class="user-dropdown" [class.open]="isUserMenuOpen">
      <div class="dropdown-header">
        <div class="dropdown-avatar">
          <span class="avatar-text">MS</span>
        </div>
        <div class="dropdown-user-info">
          <div class="dropdown-name">Marcela Soto Bello</div>
          <div class="dropdown-email">marcela.soto@nttdata.com</div>
        </div>
      </div>
      
      <div class="dropdown-divider"></div>
      
      <div class="dropdown-menu">
        <button class="dropdown-item" (click)="logout()" type="button">
          <svg class="dropdown-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16,17 21,12 16,7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Cerrar sesión
        </button>
      </div>
    </div>
  </div>
</header>
